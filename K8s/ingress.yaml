apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mainlb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - host:                                   # empty to take dns of the lb 
      http:
        paths:
          - path: /backend
            pathType: Prefix
            backend:
              service:
                name: logical-tier-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-tier-service
                port:
                  number: 3000
